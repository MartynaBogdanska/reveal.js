<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Rosół z kury</h1>
					<img width="auto" height="238" data-src="http://cdn5.dlarodzinki.smcloud.net/t/photos/t/6345/rosol_346972.jpg" alt="Down arrow">

				</section>

			<!-- ######################################## -->

				<section>
					<h2>składniki</h2>
					<ul>
						<li>kura z Lidla</li>
						<li>woda z kranu</li>
						<li>kostka z Knora</li>
					</ul>

				</section>

			<!-- ######################################## -->

				<section>
					<h2>guuuupi GIF</h2>
					<img width="auto" height="238" data-src="http://i.giphy.com/SX6G3IigZGmDS.gif">
				</section>

			<!-- ######################################## -->

				<section>
					<pre><code class="xml" data-trim contenteditable>
<ul>
	<li>kura z Lidla</li>
	<li>woda z kranu</li>
	<li>kostka z Knora</li>
</ul>
					</code></pre>
				</section>

				<section>
					<section><h2>Section up</h2></section>
					<section><h2>Section down</h2></section>
				</section>

				<section>
					<aside class="notes"></aside>
				</section

			<!-- ######################################## -->

			<section>
				<video src="http://video.webmfiles.org/elephants-dream.webm" autoplay="poster" controls=""></video>
			</section>

			<!-- ######################################## -->

			<section data-background-video="http://video.webmfiles.org/elephants-dream.webm">
			</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
